<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Liste des techniciens</title>
</head>
<body>
    <h1>Liste des techniciens</h1>
    <table>
        <thead>
            <tr>
                {% for col in column_names %}
                    <th>{{ col }}</th>
                {% endfor %}
                <th>Actions</th>  <!-- Nouvelle colonne pour les actions -->
            </tr>
        </thead>
        <tbody>
            {% for technicien in techniciens %}
                <tr>
                    {% for value in technicien %}
                        <td>{{ value }}</td>
                    {% endfor %}
                    <td>
                        <!-- Lien pour supprimer le technicien -->
                        <a href="{{ url_for('delete_technicien', nom_prenom=technicien[0]|string + ' ' + technicien[1]) }}"  
                           onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce technicien ?');">Supprimer</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="{{ url_for('home_tableau') }}" class="btn">Retour</a>  <a href="{{ url_for('add_technicien') }}" class="btn">Ajouter un technicien</a></p>
</body>
</html>
